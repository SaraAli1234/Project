<html>
<head>
	<title>Add a new doctor</title>
</head>

</body>
<div align="center">
	<h4>Add a new doctor</h4>
    
	<h4>Using HTTP POST method to route </h4>

</div>

<form id="newItemForm" action="/items" method="POST">

  Enter doctor ID: <input type="text" name="Doctor_ID"><br>
  
  Enter your first name: <input type="text" name="First_name"><br>
  
  Enter your last name: <input type="text" name="Last_name"><br>
  
  Phone Number: <input type="text" name="Phone_number"><br>
  
  Address: <input type="text" name="Address"><br>
    
  <input type="submit" value="Add New Item" />
</form>

</body>
</html>
